<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<h3>基础例子</h3><hr>
	<div id="example">
	  a={{ a }}, b={{ b }}
	</div>
	<h3>计算属性vs.$swatch()</h3><hr>
	<div id="demo">{{fullName}}</div>

	<script>
	var vm = new Vue({
	  el: '#example',
	  data: {
	    a: 1
	  },
	  computed: {
	    // 一个计算属性的 getter
	    b: function () {
	      // `this` 指向 vm 实例
	      return this.a + 1
	    }
	  }
	});

	/*---------------------------------------------------*/

	/*var vm1 = new Vue({

	    fullName: 'Foo Bar'
	  }

	vm1.$watch('firstName', function (val) {

	vm1.$watch('lastName', function (val) {

	});*/

	var vm1 = new Vue({
	  el: '#demo',
	  data: {
	    firstName: 'Foo',
	    lastName: 'Bar'
	  },
	  computed: {
	    fullName: {
      	  // getter
          get: function () {
            return this.firstName + ' ' + this.lastName
          },
          // setter
          set: function (newValue) {
            var names = newValue.split(' ')
            this.firstName = names[0]
            this.lastName = names[names.length - 1]
          }
	    },

	  }
	})

	/*---------------------------------------------------*/

	</script>
</body>
</html>
