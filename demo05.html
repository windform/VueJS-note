<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合例子</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="newTodo" v-on:keyup.enter="addTodo" />
		<ol>
			<li v-for = "todo in todos">
				<span>{{ todo.text }}</span>
				<button v-on:click="removeTodo($index)">X</button>
			</li>
		</ol>
	</div>

	<script>
	 var vm = new Vue({
	 	el:'#app',
	 	data:{
	 		newTodo:'',
	 		todos:[
	 			{text:'javascript'},
	 			{text:'ECMAScript'},
	 			{text:'AngularJS'},
	 			{text:'NodeJs'}]
	 	},
	 	methods: {
	 	  addTodo: function () {
	 	    var text = this.newTodo.trim()
	 	    if (text) {
	 	      this.todos.push({ text: text })
	 	      this.newTodo = ''
	 	    }
	 	  },
	 	  removeTodo: function (index) {
	 	    this.todos.splice(index, 1)
	 	  }
	 	}
	 })
	</script>
</body>
</html>
