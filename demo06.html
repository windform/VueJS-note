<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例生命周期</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{a}}</p>
	</div>

	<script>
	 new Vue({
	 	el:'#app',
	 	data:{
	 		a:1
	 	},
	 	created : function(){
	 		console.log('a is : '+this.a);
	 	}
	 })
	</script>
</body>
</html>
