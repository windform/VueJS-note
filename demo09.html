<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class与Style绑定</title>
	<script src="./lib/vue.js"></script>
	<style>
		.class-a{
			background-color: #e02222
		}
		.class-b{
			background-color: #0088cc
		}
		.static{
			color: #fff;
			margin-bottom: 5px;
		}

	</style>
</head>
<body>
	<div id="app">
		<p>对象语法</p>
		<ul>
			<li v-for = "todo in todos" class="static" v-bind:class="{'class-a':isA,'class-b':isB}">{{todo.text}}</li>
		</ul>
		<p>数组语法</p>
		<ul>
			<li v-for = "todo in todos"  v-bind:class="['static','class-a']">{{todo.text}}</li>
		</ul>
		<ul>
			<li v-for = "todo in todos"  v-bind:class="[classStatic,isB ? classB:'']">{{todo.text}}</li>
		</ul>
		<ul>
			<li v-for = "todo in todos"  v-bind:class="[classStatic,{'class-a' : isA , 'class-b': isB }]">{{todo.text}}</li>
		</ul>
		<p>绑定内联样式</p>
		<h4 v-bind:style="{color:'red',fontSize:'30px'}">hello vueJS</h4>
		<h4 v-bind:style="styleObj">hello vueJS</h4>
		<h4 v-bind:style="[styleObj,styleObj1]">hello vueJS</h4>
	</div>

	<script>
	 new Vue({
	 	el:'#app',
	 	data:{
	 		isA:false,
	 		isB:true,
	 		classStatic : 'static',
	 		classA : 'class-a',
	 		classB : 'class-b',
	 		styleObj : {
	 			color:'#0088cc',
	 			fontSize:'12px',
	 			textDecoration:'underline'
	 		},
	 		styleObj1 : {
	 			border:'solid 1px #000',
	 		},
	 		todos:[
	 			{text:'javascript'},
	 			{text:'ECMAScript'},
	 			{text:'AngularJS'},
	 			{text:'NodeJs'}]
	 	}
	 })
	</script>
</body>
</html>
