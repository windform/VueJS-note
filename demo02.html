<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>

	<script>
	 new Vue({
	 	el:'#app',
	 	data:{
	 		message:'hello world'
	 	}
	 })
	</script>
</body>
</html>
